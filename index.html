<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
	<audio id="audio" src="media/catsound.mp3"></audio>
    <div class="container">
        <div class="row"> <h1>Click on the cat photo!</h1>
        </div>
    </div>

    <section>
		<div class="container">
			<div class="row">
				<div class="col-md-7 pic"><img src="images/cat.jpg"></div>

				<div class="col-md-3 counter row">Counter:</div>
				<div class="col-md-1 number row">0</div>
				<div class="col-md-1 reset"><button> Reset</button></div>
			</div>
		</div>	
		
		
    </section>

    <script type="text/javascript" src="js/script.js"></script>
  
</body>
</html>
